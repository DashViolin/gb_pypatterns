{% extends 'base.html' %}

{% block content %}
  <h1>Контакты</h1>
  <p>Напишите нам:</p>
  <form action="#" method="post">
    <div class="form_settings">
      <p>
        <span>Имя</span>
        <input class="contact" type="text" name="name" value="" />
      </p>
      <p>
        <span>Email адрес</span>
        <input class="contact" type="text" name="email" value="" />
      </p>
      <p>
        <span>Сообщение</span>
        <textarea class="contact textarea" rows="8" cols="50" name="message"></textarea>
      </p>
      <p style="padding-top: 15px">
        <span>&nbsp;</span>
        <input class="submit" type="submit" name="contact_submitted" value="submit" />
      </p>
    </div>
  </form>
{% endblock %}
